<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback Page</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<body>
  <div class="container">
    <div class="card">
        <div class="card-header text-white" style="background-color: #0d6efd;">
            <h4 class="card-title"><p class="text-center">
              Feedback Form</p></h4>
        </div>
        <div class="card-body">
            <form>
                <!-- Dropdown for Branch -->
                <div class="mb-3">
                    <label for="branch" class="form-label">Branch</label>
                    <select class="form-select" id="branch" required>
                        <option value="" disabled selected>Select A Branch</option>
                        <option value="cst">Computer Science and Technology</option>
                    </select>
                </div>
                
                <!-- Dropdown for Semester -->
                <div class="mb-3">
                    <label for="semester" class="form-label">Semester</label>
                    <select class="form-select" id="semester" required>
                        <option value="" disabled selected>Select your semester</option>
                        <option value="1">1st Semester</option>
                        <option value="2">2nd Semester</option>
                        <option value="3">3rd Semester</option>
                        <option value="4">4th Semester</option>
                        <option value="5">5th Semester</option>
                        <option value="6">6th Semester</option>
                    </select>
                </div>
                
                <!-- Dropdown for Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <select class="form-select" id="name" required>
                        <option value="" disabled selected>Select Instructor's Name</option>
                        <option value="name1">Name 1</option>
                        <option value="name2">Name 2</option>
                        <option value="name3">Name 3</option>
                    </select>
                </div>

                <!-- Dropdown for Subject -->
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <select class="form-select" id="subject" required>
                        <option value="" disabled selected>Select the subject</option>
                        <option value="math">Mathematics</option>
                        <option value="phy">Physics</option>
                        <option value="chem">Chemistry</option>
                        <option value="cs">Computer Science</option>
                    </select>
                </div>

                <!-- Continue Button -->
                <button type="button" class="btn btn-primary" value="Input Button" onclick="relocate_form()">Continue</button>
            </form>
        </div>
    </div>
</div>
    <script>
        function relocate_form()
        {
            location.href = "feedbackform.html"
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
